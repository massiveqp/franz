<!DOCTYPE HTML>
<html ng-app="piclubApp" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>创建新活动</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
</head>
<body class="bg-light" ng-controller="CreateCtrl as ctrl">
    <div class="container">

		<div class="py-5 text-center">
    		<h2>创建新活动</h2>
    	</div>


    	<div class="col-md-12 order-md-1">
   			<form ng-submit="ctrl.createAct()" name="activityCreateForm">
		    	<!--<div class="mb-3">
		    		<ng-form name="poster">
			    		<label>活动海报</label>
			    		<input class="form-control" type="file" name="picUrl">
			    		<button class="btn btn-primary btn-lg btn-block" style="margin-top: 10px" ng-click="ctrl.upload()">上传</button>
			    	</ng-form>	
		    	</div>
		    	-->
		    	<div class="mb-3">
		    		<label>活动名称</label>
		    		<input class="form-control" type="text" ng-model="ctrl.act.activityName">
		    	</div>

		        <div class="mb-3">
		        	<label>地点</label>
                    <div>
                        <select class="form-control" ng-model="ctrl.selectedPlaceId"
                                ng-options="c.id as c.label for c in ctrl.places">
                        </select>
                    </div>
		        </div>
		        
		        <div class="mb-3">
		        	<label>费用</label>
		        	<input class="form-control" type="text" ng-model="ctrl.act.price">
		        </div>
		        
		        <div class="mb-3">
		        	<label>活动时间</label>
                    <input class="form-control form_datetime" type="text" readonly
                           data-link-field="dtp" data-link-format="yyyy-mm-dd HH:ii:ss">
		        	<input class="form-control" type="hidden" id="dtp">
		        </div>
		        
		        <div class="mb-3">
		        	<label>人数限制</label>
		        	<input class="form-control" type="text" ng-model="ctrl.act.peopleLimit">
		        </div>
		        
		        <div class="mb-3">
		        	<label>文案/备注</label>
		        	<input class="form-control" type="text" ng-model="ctrl.act.memo">
		        </div>
		        
		        <div class="mb-3">
		        	<input class="btn btn-primary btn-lg btn-block" type="submit" value="创建" ng-disabled="activityCreateForm.$invalid">
		        </div>
		    </form>
    	</div>

        <div class="alert alert-success fade" role="alert">
            A simple success alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
        </div>
    	
    </div>
    
    

    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <script src="/js/create.js"></script>
    <!--<script src="/js/bootstrap.min.js"></script>-->

    <!-- below are needed JS for datetime picker, and don't forget the CSS for it!!! -->
    <script src="/js/jquery-1.8.3.min.js"></script>
    <script src="/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

    <script type="text/javascript">
        $('.form_datetime').datetimepicker({
            format: 'yyyy-mm-dd hh:ii',
            autoclose: true,
            language: 'zh-CN'
        });
    </script>
</body>
</html>
