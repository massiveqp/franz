<!DOCTYPE HTML>
<html ng-app="piclubApp" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>创建活动</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="bg-light" ng-controller="activityCtrl as ctrl">
    <div class="container">
		<div class="py-5 text-center">
    		<h2>创建新活动</h2>
    	</div>


    	<div class="col-md-12 order-md-1">
   			<form ng-submit="ctrl.submit()" name="activityForm">
		    	<div class="mb-3">
		    		<ng-form name="poster">
			    		<label>活动海报</label>
			    		<input class="form-control" type="file" name="picUrl">
			    		<button class="btn btn-primary btn-lg btn-block" style="margin-top: 10px" ng-click="ctrl.upload()">上传</button>
			    	</ng-form>	
		    	</div>
		    	
		    	<div class="mb-3">
		    		<label>活动名称</label>
		    		<input class="form-control" type="text" ng-model="activityName" required>	
		    	</div>

		        <div class="mb-3">
		        	<label>地点</label>
		        	<input class="form-control" type="text" ng-model="place">
		        </div>
		        
		        <div class="mb-3">
		        	<label>费用</label>
		        	<input class="form-control" type="text" ng-model="price">
		        </div>
		        
		        <div class="mb-3">
		        	<label>活动时间</label>
		        	<input class="form-control" type="date" ng-model="startTime" required>
		        </div>
		        
		        <div class="mb-3">
		        	<label>人数限制</label>
		        	<input class="form-control" type="text" ng-model="peopleLimit">	
		        </div>
		        
		        <div class="mb-3">
		        	<label>文案/备注</label>
		        	<input class="form-control" type="text" ng-model="memo">	
		        </div>
		        
		        <div class="mb-3">
		        	<input class="btn btn-primary btn-lg btn-block" type="submit" value="创建" ng-disabled="activityForm.$invalid">	
		        </div>
		    </form>
    	</div>	
    	
    </div>
    
    

    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <script  src="../static/js/piclub.js"></script>
</body>
</html>
